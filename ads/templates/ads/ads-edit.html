{% extends "base.html" %}
{% load static %}
{% block content %}
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="{{ request.user.author.profile_pic.url }}" alt="avatar"
                             class="rounded img-fluid" style="width: 150px;">
                        <h5 class="my-3">{{user.username}}</h5>
                        <p><i class="lni-calendar"></i> Dołączył {{ user.date_joined|date }}</p>
                    </div>
                </div>
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush rounded-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="lni-cog"></i>
                                <a href="{% url 'profile-settings' %}">
                                    <p class="mb-0">Ustawienia konta</p>
                                </a>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="lni-layers"></i>
                                <a href="{% url 'profile-ads' %}">
                                    <p class="mb-0">Moje ogłoszenia</p>
                                </a>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="lni-enter"></i>
                                <a href="{% url 'logout' %}">
                                    <p class="mb-0">Wyloguj się</p>
                                </a>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="lni-close"></i>
                                <a href="{% url 'profile-close' %}">
                                    <p class="mb-0">Usuń konto</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4 mb-md-0">
                            <div class="card-body">
                                <h4 class="mb-4">Edycja ogłoszenia</h4>
                                <form id="" method="POST" action="" class="profile-form" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ edit_form.media }}
                                    {{ edit_form.as_p }}
                                    <div style="margin-bottom:20px;"></div>
                                    <button type="submit" class="btn btn-primary log-btn">Aktualizuj profil</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
