{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="margin" style="margin-top: 50px;"></div>

<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h3 class="text-center">Zapomniałeś swojego hasła?</h3>
                <h5 class="text-center">
                    Wpisz swój adres e-mail zarejestrowany u nas, a my wyślemy instrukcje dotyczące ustawienia nowego
                    adresu e-mail.
                </h5>
            </div>
            <div class="col-lg-5 col-md-12 col-xs-12">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="text-center">
                        <button type="submit" class="btn btn-common log-btn">Resetuj hasło</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
