{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="margin" style="margin-top: 50px;"></div>
<!-- Content section Start -->
<section class="login section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="login-form login-area">
                    <h3>
                        Logowanie
                    </h3>

                    <!-- Error message start -->
                    {% if messages %}
                    <div class="error-msg">
                        {% for message in messages %}
                        <p class="alert alert-danger text-center">{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <!-- Error message end -->

                    <form method="POST" action="" role="form" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-user"></i>
                                <input type="text" name="username" class="form-control" placeholder="nazwa użytkownika">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="lni-lock"></i>
                                <input type="password" name="password" class="form-control" placeholder="Hasło">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="signup-area">
                                Nie masz jeszcze konta? <a class="signup-link" href="{% url 'signup' %}">Zarejestruj
                                się!</a>
                            </div>
                            <div class="forgetpassword-area">
                                <a class="forgetpassword-link" href="{% url 'reset_password' %}">Zapomniałeś hasła?</a>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-common log-btn">Zaloguj się</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
